    <title>Beating Heart</title>
    <style>
        /* Animation */
        @keyframes beat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.8);   /* reduced size so it's smoother */
            }
            100% {
                transform: scale(1);
            }
        }

        /* Center the emoji on screen */
        body {
            display: flex;
            justify-content: center;  /* horizontally center */
            align-items: center;      /* vertically center */
            height: 100vh;            /* full screen height */
            margin: 0;                /* remove default margin */
        }

        .heart {
            font-size: 150px;
            animation: beat 2s infinite ease-in-out; 
            /* 2s = slower, smooth speed */
        }
    </style>
