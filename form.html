<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            margin: 50px;
            padding: 20px;
            border: 2px solid black;
            width: 300px;
            background-color: #f2f2f2;
        }
        label{
            display: inline-block;
            width: 100px;
            margin-bottom: 10px;
        }
        button{
            background-color: blue;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover{
            background-color: darkblue;
        }
    </style>
</head>
<body>

    
<form>
    <label>Name: </label>
    <input type="text" name="varun" placeholder="Enter your name" required>
    <br><br>
    <label>Password:</label>
    <input type="password" name="1234" placeholder="Enter your password" required>
    <br><br>
    <label>Email:</label>
    <input type="email" name:vk@123gmail.com placeholder="Enter your email" required>
    <br><br>
    <label>Gender:</label>
    <input type="radio" name="Gender" required>Male
    <input type="radio" name="Gender" required>Female
    <input type="radio" name="Gender" required>Other
    <br><br>
    <label>Country:</label>
    <select name="country" required>
        <option>India</option>
        <option>Australia</option>
        <option>USA</option>
        <option>UK</option>
    </select>
    <br><br>
    <button type="submit">Submit</button>
    
    
</form>
    
</body>
</html>
